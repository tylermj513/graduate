<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Display and Music Play Example</title>
</head>
<body>

<div id="container">
  <p id="text">這是一個考完的心情</p>
  <p ><button id="playButton">點擊播放音樂</button></p>
</div>

<audio id="audio" src="1.mp3"></audio>

<script>
var audio = document.getElementById("audio");
var playButton = document.getElementById("playButton");
var text = document.getElementById("text"); // 添加這一行以獲取文本元素

// 監聽播放按鈕的點擊事件
playButton.addEventListener("click", function() {
    audio.play();
});

// 監聽文字區域的滑鼠移入事件
text.addEventListener("mouseover", function() {
    // 更改文字內容為你想顯示的內容
    text.textContent = "或許這就是注定 注定失敗的結局";
});

// 監聽文字區域的滑鼠移出事件
text.addEventListener("mouseout", function() {
    // 還原文字內容為原始內容
    text.textContent = "這是一個考完的心情";
});
</script>

</body>
</html>
